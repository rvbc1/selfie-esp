<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="author" content="Marek Knosala" />


    <link rel="stylesheet" href="styles.css">
    <!-- <link href='http://fonts.googleapis.com/css?family=Lato|Josefin+Sans&subset=latin,latin-ext' rel='stylesheet'
        type='text/css'> -->

    <title>upload</title>

</head>

<body>

    <h1>Selfie Server 1.0</h1>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Upload_tab')" id="defaultOpen">Upload</button>
    </div>
    <div id="Upload_tab" class="tabcontent">
        <h1>Select file to upload</h1>
        <form method="POST" enctype="multipart/form-data" id='upload_form'>
            <input type="file" name="name" id='file'>
            <input class="button" type="submit" value="Upload">
        </form>
    </div>


</body>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    document.getElementById("defaultOpen").click();
</script>

</html>
